<html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="converter.js"></script>
	</head>
<body>
<center>
<table border="14">

<body bgcolor="#26539b">

	<div class="col-md-3"></div>
	<div class="col-md-6 well">
	<h1 class="text-primary">	<font color="Yellow">Currency Converter</font></h1>

	<div class="col-md-2"></div>
<div class="col-md-8">
<h4><font color="Yellow">Converter</font></h4>

<div class="form-group">
<select onchange="Currency(); Calculate()" class="form-control" id="converter" style="width:10%;">
<option value="Dollar">Dollar</option>
<option value="Pound">Pound</option>
<option value="Euro">Euro</option>
<option value="Yen">Yen</option>
<option value="Yuan">Yuan</option>
</select>
<br />
<input type="number" oninput="Calculate()" class="form-control" id="value1"/>
</div>
<br /><br />
<div class="form-group">
<label>	<font color="Yellow">Some Weird Currency i cannot remember what it was so thats why i named it this way</font></label>
<br>
<input type="number" class="form-control" id="value2" disabled="disabled"/>
</div>
</div>
</div>
</table>
</center>
</body>
<script>
function Currency(){
		y = document.getElementById("converter").value;
		return y;
	}
 
function Calculate(){
	y = Currency();
 
	x = document.getElementById("value1").value;
 
	if(x == ""){
		document.getElementById("value2").value = "";
	}else{
		switch(y){
			case "Dollar":
				document.getElementById("value2").value = x * 51.89;
			break;
 
			case "Pound":
				document.getElementById("value2").value = x * 72.39;
			break;
 
			case "Euro":
				document.getElementById("value2").value = x * 63.84;
			break;
 
			case "Yen":
				document.getElementById("value2").value = x * 0.49;
			break;
 
			case "Yuan":
				document.getElementById("value2").value = x * 8.20;
			break;
		}
	}
}
</script>

</html>
